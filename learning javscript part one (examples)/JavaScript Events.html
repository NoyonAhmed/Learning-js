<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Events</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Our Style Sheet -->
		<link href="custom.css" rel="stylesheet">
		
	
	</head>
	<body>
		
		
		<!-- JavaScript Events -->
		<div class="container">
			<div class="row">
				<div class="all_content">
					<div class="header text-center">
						<h1>Header</h1>
					</div>
					<div class="main_content">
						<!--An onclick event changes an HTML element-->
						<div class="data">
							<h1>An onclick event changes an HTML element</h1>
							<button class="btn btn-success" onclick='click()'>click to show time</button>
							<h4 id="demo"></h4>
						</div>
						<!--An onclick event changes its own element-->
						<div class="data">
							<h1>An onclick event changes an HTML element</h1>
							<button class="btn btn-success" onclick='this.innerHTML=Date()'>click to show time</button>
							<h4 id="demo"></h4>
						</div>
					</div>
					<div class="footer text-center">
						<h1>Footer</h1>
					</div>
				</div>
			</div>
		</div>
		
	
	
	
	

		<!-- Latest jquery  -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		
		<!-- An onclick event changes an HTML element -->
		<script type="text/javascript">
			function click(){
				document.getElementById('demo').innerHTML =Date()
			}
		</script>
		
		
		
	</body>
</html>
