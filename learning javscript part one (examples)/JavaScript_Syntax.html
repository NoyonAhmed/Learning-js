<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>javascript syntex</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Our Style Sheet -->
		<link href="custom.css" rel="stylesheet">
		
		
		
	</head>
	<body>
		
		<!--
			1.js statement
			2.js number 1,2 etc
			3.js sting ''
			4.js variables (var)
			5.js oparator (+-*/)
			6.js assignment (=)
			7.js expressions (using constant)
			8.js expressions (using string)
			9.js expressions (using variables)
			10.js keywords (x,y) etc
			11.js is case sensetive
		-->
		
		
		
		<!-- Javascript syntex -->
		<div class="container">
			<div class="row">
				<div class="all_content">
					<div class="header text-center">
						<h1>Header</h1>
					</div>
					<div class="main_content">
						<!-- JavaScript Variable -->
						<div class="JavaScript_variable">
							<h1>JavaScript Variable</h1>
							<div id="demo"></div>
						</div>
						<!-- JavaScript Oparator (+-*/) -->
						<div class="JavaScript_oparator">
							<h1>JavaScript oparator</h1>
							<div id="demo2"></div>
						</div>
						<!-- JavaScript keywords -->
						<div class="JavaScript_keywords">
							<h1>JavaScript keywords</h1>
							<div id="demo3"></div>
						</div>
					</div>
					<div class="footer text-center">
						<h1>Footer</h1>
					</div>
				</div>
			</div>
		</div>
		
	
	
	
	

		<!-- Latest jquery  -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		
		<!-- JavaScript Variable -->
		<script type="text/javascript">
			var x,y,z;
			x = 'noyon';
			y = ' ahmed';
			z = x+y;
			document.getElementById('demo').innerHTML = 'ami ' + z;
		</script>
		<!-- JavaScript Oparator -->
		<script type="text/javascript">
			document.getElementById('demo2').innerHTML = (10+20+1000)*2/3-10
		</script>
		<!-- JavaScript keywords -->
		<script type="text/javascript"> 
			var x, y;
			x = 10;
			y = x*12;
			document.getElementById('demo3').innerHTML = y
		</script>
	</body>
</html>
