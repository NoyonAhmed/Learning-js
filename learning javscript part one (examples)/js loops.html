<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js loops</title>
</head>
<body>
    <!--js loops here-->
    <div class="jsLoops">
        <h1>Js Loops</h1>
        <button type="button" onclick="myFunction()">click</button>
        <button type="button" onclick="myFunction2()">click</button>
        <h2 id="demo"></h2>
        <h2 id="demo2"></h2>
        <h2 id="demo3"></h2>
        <h2 id="demo4"></h2>
        <h2 id="demo5"></h2>
        <h2 id="demo6"></h2>
    </div>



    <!--js loops script here-->
    <script>
         function myFunction(){
             var a = '';
             var add;
             for (add = 1; add <= 10; add){
                a = a + add + '<br>';
             }
             document.getElementById('demo').innerHTML = a
         }
    </script>


    <!--add content by heading tag-->
    <script>
        function myFunction2() {
            var a = '';
            var b ;
            for (b = 1 ; b <= 6; b++){
                 a = a + '<h' + b + '>Heading' + b + '</h' + b + '>';
                document.getElementById('demo2').innerHTML = a
            }
        }
    </script>

    <!--while loop-->
    <script>
        var a = '';
        var b = 1;
        while (b < 5){
            a += '<br> this is my number' + b ;
            b++
        }
        document.getElementById('demo3').innerHTML = a
    </script>


    <!--do....while loop-->
    <script>
        var a = '';
        var b = 1;
        do {
            a += '<br> this is number ' + b;
            b++
        }
        while (b <= 10);
        document.getElementById('demo4').innerHTML = a
    </script>

    <!--for....in loop-->
    <script>
        var a =  '';
        var person = {
            firstName: 'Noyon',
            lastName : 'Ahmed',
            age : 20 + ' years old'
        };
        var b;
        for (b in person){
            a += person[b] + ' ';
        }
        document.getElementById('demo5').innerHTML = a

    </script>

    <!--from videos(learn with hasim hyder)-->

    <!-- normal increasment -->
	<script type="text/javascript">
        var a = 0;
        while (a < 10) {
            console.log(a);
            a++
        }
    </script>
    <!-- decreasement -->
	<script type="text/javascript">
       var a = 10;
       while (a > 0) {
            console.log(a);
            a--
       }
    </script>
    <!-- normal break while it fall in infanite loop -->
	<script type="text/javascript">
        var a = 0;
        while (true) {
            console.log(a);
            if (20 == a) {
                break;
            }
            a++
        }
    </script>

</body>
</html>
