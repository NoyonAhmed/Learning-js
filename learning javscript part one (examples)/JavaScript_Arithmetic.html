<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Arithmetic</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Our Style Sheet -->
		<link href="custom.css" rel="stylesheet">
		
		
	</head>
	<body>
		
		
		<!-- JavaScript Arithmetic -->
		<div class="container">
			<div class="row">
				<div class="all_content">
					<div class="header text-center">
						<h1>Header</h1>
					</div>
					<div class="main_content">
						<!-- The addition (+) operator -->
						<div class="JavaScript_plus_oparator">
							<h1>The addition (+) operator</h1>
							<h4 id='demo'></h4>
						</div>
						<!-- The addition (*) operator -->
						<div class="JavaScript_minus_oparator">
							<h1>The addition (-) operator</h1>
							<h4 id='demo2'></h4>
						</div>
						<!-- The addition (*) operator -->
						<div class="JavaScript_multiplication_oparator">
							<h1>The addition (*) operator</h1>
							<h4 id='demo3'></h4>
						</div>
						<!-- The addition (/) operator -->
						<div class="JavaScript_divition_oparator">
							<h1>The addition (*) operator</h1>
							<h4 id='demo4'></h4>
						</div>
						<!-- The addition (%) operator -->
						<div class="JavaScript_modulus_oparator">
							<h1>The addition (%) operator</h1>
							<h4 id='demo5'></h4>
						</div>
						<!-- The increment (++) operator -->
						<div class="JavaScript_increment_oparator">
							<h1>The increment (++) operator</h1>
							<h4 id='demo6'></h4>
						</div>
						<!-- The increment (--) operator -->
						<div class="JavaScript_decrement_oparator">
							<h1>The decrement (--) operator</h1>
							<h4 id='demo7'></h4>
						</div>
					</div>
					<div class="footer text-center">
						<h1>Footer</h1>
					</div>
				</div>
			</div>
		</div>
		
	
	
	
	

		<!-- Latest jquery  -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		
		<!-- The addition (+) operator  -->
		<script type="text/javascript">
			var x = 40;
			var y = 500;
			var z = x + y;
			document.getElementById('demo').innerHTML = z
		</script>
		
		<!-- The addition (-) operator  -->
		<script type="text/javascript">
			var x = 540;
			var y = 50;
			var z = x - y;
			document.getElementById('demo2').innerHTML = z
		</script>
		
		<!-- The addition (*) operator  -->
		<script type="text/javascript">
			var x = 10;
			var y = 50;
			var z = x * y;
			document.getElementById('demo3').innerHTML = z
		</script>
		
		<!-- The addition (/) operator  -->
		<script type="text/javascript">
			var x = 10;
			var y = 50;
			var z = x / y;
			document.getElementById('demo4').innerHTML = z
		</script>
		
		<!-- The addition (%) operator  -->
		<script type="text/javascript">
			var x = 20;
			var y = 2;
			var z = x % y;
			document.getElementById('demo5').innerHTML = z
		</script>
		
		<!-- The increment (++) operator -->
		<script type="text/javascript">
			var x = 10;
			var y = ++x;
			document.getElementById('demo6').innerHTML = x
		</script>
		
		<!-- The decrement (--) operator -->
		<script type="text/javascript">
			var x = 10;
			var y = --x;
			document.getElementById('demo7').innerHTML = y
		</script>
		
		
	</body>
</html>
