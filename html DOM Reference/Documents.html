  <!-- document.activeElement (properties) -->
  <script>
    function myFunction() {
      var x = document.activeElement.tagName;
      document.getElementById('demo').innerHTML = x;
    }
  </script>
  <!-- document.addEventListener() (methods) -->
  <script type="text/javascript">
    // this is first addEventListener methods(way one);
    document.addEventListener('click', function myFunction() {
      document.getElementById('demo2').innerHTML = 'this is addeventlistener method 1st way';
    }); //
    // this is seconds addEventListener methods(way two);
    document.addEventListener('click', myFunction2);

    function myFunction2() {
      document.getElementById('demo3').innerHTML = 'this is addeventlistener method 2nd way';
    }; //
    // this is Third addEventListener methods(way three-multiple addEventListener);
    document.addEventListener('click', alertOne);
    document.addEventListener('click', alertTwo);

    function alertOne() {
      document.getElementById('demo7').innerHTML = ('this is me');
    };

    function alertTwo() {
      document.getElementById('demo8').innerHTML = ('this is you');
    }; //
    // // this is Third addEventListener methods(way three-multiple addEventListener- add many events listener on the documents);
    // document.addEventListener('mouseover', Mouseover);
    // document.addEventListener('click', Click);
    // document.addEventListener('mouseout', Mouseout);
    // function Mouseover() {
    //   document.getElementById('demo4').innerHTML += 'Mouseover' + '<br>';
    // }
    // function Click() {
    //   document.getElementById('demo5').innerHTML += 'Click' + '<br>';
    // }
    // function Mouseout() {
    //   document.getElementById('demo6').innerHTML += 'Mouseout' + '<br>';
    // }

    // When passing parameter values, use an "anonymous function" that calls the specified function with the parameters:
    var a = 10;
    var b = 10;
    document.addEventListener('click', function () {
      math(a, b);
    });

    function math() {
      var result = a * b;
      document.getElementById('demo9').innerHTML = result;
    }

    //Change the background color of the document's <body> element
    document.addEventListener('click', function () {
      document.body.style.background = 'blue';
    });

    // Using the removeEventListener() method to remove an event handler that has been attached with the addEventListener() method:
    var a;
    document.addEventListener('mousemove', funtions);

    function funtions() {
      document.getElementById('demo10').innerHTML = Math.ceil((Math.random(a) * 100) + 1);
    };

    function removeHandler() {
      document.removeEventListener('mousemove', funtions);
    }

    // //For browsers that don't support the addEventListener() method, you can use the attachEvent() method.

  </script>


  <!-- document.baseURI -->
  <script type="text/javascript">
    function baseuri() {
      var x = document.baseURI;
      document.getElementById('demo11').innerHTML = x;
    }
  </script>

  <!-- document.body -->
  <script type="text/javascript">
    function appending() {
      var x = document.createElement('h3');
      var y = document.createTextNode('this is heading');
      x.appendChild(y);
      document.body.appendChild(x);
    }
  </script>
  <!-- document.createElement -->
  <script type="text/javascript">
    function createelement() {
      var x = document.createElement('BUTTON');
      var y = document.createTextNode('click again');
      x.appendChild(y);
      document.body.appendChild(x);
    }

    function createelement2() {
      var x = document.createElement('h4');
      var y = document.createTextNode('click the button again');
      x.appendChild(y);
      document.getElementById('demo12').appendChild(x);
    }
  </script>


  <!-- document.getElementByClassName() -->
  <!-- Call a single class name in the document -->
  <script type="text/javascript">
    var a = document.getElementsByClassName('demo13');
    a[0].innerHTML = 'Hello world';
  </script>

  <!-- call multiple class in the document with space between class names but will show result one of them (call smae class both of the item)-->
  <script type="text/javascript">
    function change() {
      var a = document.getElementsByClassName('demo14 demo15');
      a[0].style.background = 'red';
    }
  </script>

  <!-- show multiple changes in the document by add loops -->
  <script type="text/javascript">
    function multiple() {
      var x = document.getElementsByClassName('demo16');
      for (var i = 0; i < x.length; i++) {
        x[i].style.background = 'red';
      }
    }
  </script>

  <!-- document.getElementsByClassName() -->
  <script type="text/javascript">
    var x = document.getElementsByTagName('h3');
    x[0].innerHTML = 'Hello World';
  </script>
