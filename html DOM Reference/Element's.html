    <!-- all js code goes down here -->
    <!-- blur() -->
    <script>
        function getFocus() {
            document.getElementById('demo').focus();
        }
        function loseFOcus() {
            document.getElementById('demo').blur();
        }
    </script>
    <!-- childElementCount // this is property -->
    <script>
        var x = document.getElementById('demo2').childElementCount;
        document.getElementById('demo2').innerHTML = x;
    </script>
    <!-- children //this is property-->
    <script>
        var x = document.body.children;
        var text = '';
        for (var a = 0; a < x.length; a++) {
            text = text +  x[a].tagName + '<br>';
        }
        document.getElementById('demo3').innerHTML = text;
    </script>


    <!-- classList // this is property -->
    <script>
        // call single class
        function newCLass() {
            document.getElementById('demo4').classList.add('newCLass')
        }

        // call multiple class in element's;
        function multipleCLass() {
            document.getElementById('demo5').classList.add('multi1', 'multi2')
        }
         
       
        // remove element's from element
        function remove(){
            document.getElementById('demo6').classList.remove('remove');
        }
       


        // toggle 
        function toggler() {
            document.getElementById('demo7').classList.toggle('toggler');
        }


        // get all class with one click
        function getAllClass() {
            var x = document.getElementById('demo8').classList;
            document.getElementById('demo9').innerHTML = x;
        }


        // find out this element has 'class' elements true or false;
        function containt() {
            var x = document.getElementById('demo10').classList.contains('demo10');
            document.getElementById('demo11').innerHTML = x;
        }


        //Find out if an element has a "mystyle" class. If so, remove another class name:
        
        function hello() {
            var z = document.getElementById('demo12');
            if (z.classList.contains('hello')) {
                document.getElementById('demo12').innerHTML = 'this is true';
                document.getElementById('demo12').classList.add('hello2');
            } else {
                alert(document.getElementById('demo12').innerHTML = 'this is false')
            }
        }


        //dropdown menu
        function dropdown() {
            document.getElementById('demo14').classList.toggle('show');
        }
    </script>
