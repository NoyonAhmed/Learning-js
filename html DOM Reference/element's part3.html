<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element's Part 3</title>

    <style>
        .mystyle {
            color: red;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .mystyle2 {
            color: cornflowerblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        .anotherClass {
            background: blue;
            padding: 10px;
        }
        .myStyle3 {
            color: darkcyan;
            padding: 10px;
            border: 3px solid;
        }
        .myStyle4 {
            color: darkcyan;
            padding: 10px;
            border: 3px solid;
        }
        .mystyle5 {
            background: chartreuse;
        }
    </style>
</head>
<body>
    <!-- className -->
    <div class="className">
        <h1>className</h1>
        <h2 id="demo"></h2>
        <h2 id="demo2" class="mystyle2">this is noyon ahmed</h2>
        <button onclick="change()">clickto change bac</button>
        <h2 id="demo3" class="myStyle3">click to change background</h2>
        <button onclick="myFunction()">Click to Toggle</button>
        <h2 id="demo4" class="myStyle4">toggle between the className</h2>
    </div>
    <div class="scrollMagic">
        <h1>Scroll to Bottom for Change content color</h1>
    </div>


    <!-- className -->
    <script>
        document.getElementById('demo').innerHTML = 'hello world'
        document.getElementById('demo').className = 'mystyle';
    </script>

    <!-- add multiple class in your document with space -->
    <script>
        document.getElementById('demo2').className += ' anotherClass';
    </script>


    <!-- If there's a class of "mystyle" in an element with id="myDIV", change its font-size:  -->
    <script>
        var a = document.getElementById('demo3');
        function change() {
            if (a.className === 'myStyle3') {
                a.style.background = 'red';
            }
        }
    </script>

    <!-- className Toggle -->
    <script>
        var a = document.getElementById('demo4');
        function myFunction() {
            if (a.className === 'myStyle4') {
                a.className = 'mystyle5'
            } else {
                a.className = 'myStyle4'
            }
        }
    </script>

</body>
</html>
